<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="rect"></div>
        <script>
            const rect = document.querySelector(".rect");
            const person = {
                age: 25,
                name: "David",
                gender: "male",
            };

            for (let s in person) {
                //${s}取屬性名稱，${person[s]}取屬性值。
                // rect.innerText += `${s}: ${person[s]}\n`;
                rect.innerText =rect.innerText+`${s}: ${person[s]}\n`;

            }
        </script>
    </body>
</html>
