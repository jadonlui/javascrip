<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="rect"></div>
        <script>
            const rect = document.querySelector(".rect");
            /*
            setTimeout(function () {
                console.log("1");
            }, 0);
            console.log("2");
            */

            for (var i = 0; i < 10; i++) {
                setTimeout(function () {
                    rect.innerText += i + "\n";
                }, i * 200);
            }
        </script>
    </body>
</html>
