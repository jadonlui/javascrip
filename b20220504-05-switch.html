<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="number" id="inp" min="0" max="100" />
        <button onclick="func()">click</button>
        <p id="info"></p>
        <script>
            const inp = document.querySelector("#inp");

            function func() {
                let score = +inp.value; //字串轉數字
                let s = parseInt(score / 10); //整數
                let g='';
                if (s >= 0 && s <= 10) {
                    switch (s) {
                        case 10:
                        g = "ss";
                            break;
                        case 9:
                            g = "A";
                            break;
                        case 8:
                            g = "B";
                            break;
                        case 7:
                            g = "C";
                            break;
                        case 6:
                            g = "D";
                            break;
                        default:
                            g = "F";
                            break;
                    }
                } else {
                    g = g + "哭啊!!";
                }
                info.innerHTML=g;
            }
        </script>
    </body>
</html>
