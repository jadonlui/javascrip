<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <pre class="rect"></pre>

        <script>
            const rect = document.querySelector(".rect");

            // ------------------

            const ar = [2, 7, 34, 17, 19, 23, 84];
            function handleAr(ar) {
                ar = [...ar];//淺層複製也是重新create一個陣列
                ar.pop();
                return ar;
            }
            const ar2 = handleAr(ar);
            rect.innerHTML += JSON.stringify(ar) + "\n";
            rect.innerHTML += JSON.stringify(ar2) + "\n";
        </script>
    </body>
</html>
