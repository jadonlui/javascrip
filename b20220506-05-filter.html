<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <pre class="rect"></pre>

    <script>
        const rect = document.querySelector(".rect");
        const ar = [2, 7, 34, 17, 19, 23, 84];

        const br = ar.filter(function (v) {
            return !(v % 2);//v%2--->0的話就是整除(偶數)，反之不整除(不是偶數)，加上 ! 後，v%2由0變成1也就是true，so 選。
            // return (v % 2)===0;
        });

        rect.innerHTML += JSON.stringify(br) + "\n";
        rect.innerHTML += JSON.stringify(ar) + "\n";
    </script>
</body>

</html>
