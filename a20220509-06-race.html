<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .rect {
                position: relative;
                width: 800px;
                height: 600px;
                background-color: rgb(248, 232, 232);
                border: 1px solid black;
            }
            .ball {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: rgb(245, 52, 52);
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="rect">
            <div class="ball" style="left: 0px"></div>
            <div
                class="ball"
                style="
                    left: 0px;
                    top: 100px;
                    background-color: rgb(113, 242, 66);
                "
            ></div>
            <div
                class="ball"
                style="
                    left: 0px;
                    top: 200px;
                    background-color: rgb(66, 110, 242);
                "
            ></div>
        </div>
        <script>
            const rect = document.querySelector(".rect");
            const balls = document.querySelectorAll(".ball");

            const doRun = () => {
                const lefts = [];
                balls.forEach((b) => {
                    lefts.push(parseInt(b.style.left));
                });
                const max = Math.max(...lefts);
                if (max < 800) {
                    setTimeout(doRun, 30);
                }

                balls.forEach((b) => {
                    let left =
                        parseInt(b.style.left) +
                        1 +
                        Math.floor(Math.random() * 5) +
                        "px";
                    b.style.left = left;
                });
            };

            doRun();
        </script>
    </body>
</html>
