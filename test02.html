<div class="rect"></div>

        
        <script>
            const rect = document.querySelector(".rect");
            const rr=document.querySelector(".rect");
            const ar = [
                { name: "David", age: 25 },
                { name: "Carl", age: 28 },
                { name: "Bill", age: 21 },
            ];

                function func() {           
                // 依年齡排序
                function sortAge(a, b) {
                    return a.age - b.age;
                }
                ar.sort(sortAge);
                console.log(ar);

                {
                    // rect.innerHTML=rect.innerHTML+`<table><thead><tr><th>${v.name}:</th></tr></thead><tr><td>${v.age}</td></tr></table>`;

                    rect.innerHTML=rect.innerHTML+`<table><thead><tr><th>${v.name}:</th></tr></thead><tr><td>${v.age}</td></tr></table>`;
                    
                }
    
                
                // rect.innerHTML = JSON.stringify(ar, null, 4);

            function func1() {
                // 依名字排序

                }
