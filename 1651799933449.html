<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <button onclick="funage()">依照年齡排序</button>

    <!-- <div id="box"></div> -->
    <table id="box">

    </table>

    <script>
        const box = document.querySelector("#box");
        const ar = [
            { name: "David", age: 25 },
            { name: "Carl", age: 28 },
            { name: "bill", age: 21 },
        ];
        function funage() {
            function sortAge(a, b) {
                return a.age - b.age;
            }

            ar.sort(sortAge);

            for (let i of ar) {
                console.log(i);
                box.innerHTML = box.innerHTML + `<thead><tr><th>姓名</th><th>年齡</th></tr></thead><tbody><tr><td>${i.name}</td><td>${i.age}</td></tr></tbody>`;
            }
        }
    </script>
</body>

</html>
